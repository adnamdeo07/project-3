<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider with Dots</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="overlay"></div>
            <div class="slides">
                <div class="slide"><img src="nature1.jpeg" alt="Image 1"></div>
                <div class="slide"><img src="nature2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="nature3.jpg" alt="Image 3"></div>
                <!-- Add more slides as needed -->
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="footer">
            <div class="dots">
                <!-- Dot elements will be added here dynamically -->
            </div>
        
        </div>
    </div>
    <script src="project3.js"></script>
</body>
</html>
